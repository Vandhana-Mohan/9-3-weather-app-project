<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App 2023</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="" alt="Weather Logo" /></div>
        <header class = "menu">
            <h1>Weather App</h1>
            <form>
                <input type="text" id="search" name="search" placeholder="Type a Location:" autofocus autocomplete="on"/>
                <input id = "submit" type="submit" name = "submit" value = "Get Weather"/>
            </form>
        </header> <br/>
    </div>
    <div class="primary-content">
        <aside id = "hidden" class = "sidebarConvert">
            <form id = "tempConvert">
                <label for="temp">Convert the Temperature</label><br>
                <input type="number" name="temp" id = "temp-to-convert"/> <br> <br>
    
                <label for="temp_c">To Celcius&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" name="convert-temp" id="to-c" value="c" /> <br><br>
    
                <label for="temp_f">To Fahrenheit&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" name="convert-temp" id="to-f" value="f" /> <br>

                <input type="submit" value="Submit" id = "submitConvert"/> <br>

            </form>
            <h4 id = "displayTempinCorF"></h4>
        </aside>
        
</body>
</html>
