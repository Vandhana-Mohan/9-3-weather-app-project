<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title> Weather App 2023 </title>
    <link rel = "stylesheet" href = "./style.css">
    <script defer src = "./main.js"></script>
</head>

<body>
    <header class = "header-user-input">
        <div class = "menu-user-input">
            <h1>Weather App</h1>
            <form>
                <input type = "text" id = "search_user_input" name = "search" placeholder = "Type a Location:" autofocus required/>
                <input id = "submit_user_input" type = "submit" name = "submit" value = "Get Weather"/>
            </form>
        </div> <br/>
    </header>

    <div class = "widget_convert_temperature">
        <aside class = "convert_temperature">
            <form id = "convert_temp">
                <label for = "temperature"> Convert the Temperature </label> <br/>
                <input type = "number" name = "temperature" id = "temp-to-convert"/> <br/> <br/>
    
                <label for = "temp_c">To Celsius&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input type = "radio" name = "convert-temp" id = "to-c" value = "c" /> <br/> <br/>
    
                <label for = "temp_f">To Fahrenheit&nbsp;&nbsp;&nbsp; </label>
                <input type = "radio" name = "convert-temp" id = "to-f" value = "f" /> <br/>

                <input type = "submit" value = "Submit" id = "submit_convert_temperature"/> <br/>
            </form>
            <h4 id = "display_temp_in_C_or_F"></h4>

            <!-- Create a container element for the slider -->
            <div class = "slider_container">
                <!-- Add a label for the slider -->
                <label for = "temperature_slider">Temperature:</label>
                <!-- Create the input element for the slider -->
                <input type = "range" min = "0" max = "100" value = "50" class = "temp_slider" id = "temp-slider">
            </div>
  
        </aside>

        <main class="main">
            <p id = "pInitial" style = "text-align: center;">Choose a location to view the weather.</p>
            <div class = "styleTop">
                <article class="top-section"> <!-- current weather -->
                    <span id="weather-image-container"></span>
                    <h2 id = "h2inputText"></h2>    <!--search name -->
                    <p id = "Area"></p>  <!-- Area -->
                    <p id = "Region"></p> <!--Region -->
                    <p id = "Country"></p> <!-- Country-->
                    <p id = "CurrentTemp"></p> <!--Currently feel like -->
                    <p id = "Sunshine"></p> <!--Chance of Sunshine-->
                    <p id = "Rain"></p> <!--Chance of Rain -->
                    <p id = "Snow"></p> <!--Chance of Snow -->
                </article>
            </div>
            <div class = "styleBottom">
                <aside class="bottom-section"> <!--weather for 3 days-->
                    <article class="today">
                        <h2 id = "h2Today"></h2> <!--today -->
                        <p id = "TodayAvg"></p> 
                        <p id = "TodayMax"></p> 
                        <p id = "TodayMin"></p> 
                    </article>
                    <article class="tomorrow">
                        <h2 id = "h2Tomorrow"></h2> <!--tomorrow -->
                        <p id = "TomorrowAvg"></p> 
                        <p id = "TomorrowMax"></p> 
                        <p id = "TomorrowMin"></p> 
                    </article>
                    <article class="dayahandleSubmitinFormftertomorrow">
                        <h2 id = "h2DayAfterTomorrow"></h2> <!--day after tomorrow -->
                        <p id = "DayAfterTomorrowAvg"></p> 
                        <p id = "DayAfterTomorrowMax"></p> 
                        <p id = "DayAfterTomorrowMin"></p> 
                    </article>
                </aside>
            </div>
        </main>
        <aside class="sidebarSearch">
            <section>
                <h4>Previous Searches</h4>
                <ul id = "ulPreviousSearch">
                    <p id = "previousSearch">No previous searches.</p>
                </ul>
            </section>
        </aside>
    </div>
</body>
</html>
